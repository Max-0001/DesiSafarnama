<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - DesiSafarnama</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Admin Panel - DesiSafarnama</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="login-section">
      <h2>Login to Post New Blog</h2>
      <form id="login-form">
        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" required>
        <button type="submit">Login</button>
        <p id="login-msg" class="error-msg"></p>
      </form>
    </section>

    <section id="post-section" hidden>
      <h2>Post New Blog</h2>
      <form id="post-form">
        <label for="blog-title">Title:</label>
        <input type="text" id="blog-title" required>
        <label for="blog-content">Content:</label>
        <textarea id="blog-content" rows="8" required></textarea>
        <button type="submit">Publish Blog</button>
        <p id="post-msg" class="success-msg"></p>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 DesiSafarnama. Admin Panel</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
