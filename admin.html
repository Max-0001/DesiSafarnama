<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - DesiSafarnama</title>
<base href="https://max-0001.github.io/DesiSafarnama/">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <h1 class="brand">Admin Panel</h1>
    <button id="logout-btn">Logout</button>
  </div>
</header>

<main class="container">
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="password" id="admin-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="login-msg"></p>
    </form>
  </section>

  <section id="post-section" hidden>
    <h2>Post New Blog</h2>
    <form id="post-form">
      <input type="text" id="blog-title" placeholder="Blog Title" required>
      <input type="text" id="main-image-url" placeholder="Main Image URL" required>
      <input type="text" id="other-images-urls" placeholder="Other Image URLs (comma separated)">
      <textarea id="blog-content" rows="8" placeholder="Blog Content" required></textarea>

      <!-- Floating Image URL -->
      <input type="text" id="floating-image-url" placeholder="Floating Image URL">

      <!-- Social Media Links -->
      <input type="text" id="facebook-url" placeholder="Facebook URL">
      <input type="text" id="instagram-url" placeholder="Instagram URL">
      <input type="text" id="twitter-url" placeholder="Twitter URL">

      <button type="submit">Publish Blog</button>
      <p id="post-msg"></p>
    </form>
  </section>
</main>

<script src="script.js"></script>
