<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - DesiSafarnama</title>
<base href="https://max-0001.github.io/DesiSafarnama/">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <h1 class="brand">Admin Panel</h1>
    <nav>
      <a href="index.html">Home</a>
      <button id="logout-btn" style="background:#FFD54F;color:#222;border:none;padding:5px 10px;margin-left:20px;cursor:pointer;border-radius:5px;">Logout</button>
    </nav>
  </div>
</header>

<main class="container">
  <section id="login-section">
    <h2>Login to Post New Blog</h2>
    <form id="login-form">
      <label for="admin-password">Password:</label>
      <input type="password" id="admin-password" required>
      <button type="submit">Login</button>
      <p id="login-msg" class="error-msg"></p>
    </form>
  </section>

  <section id="post-section" hidden>
    <h2>Post New Blog</h2>
    <form id="post-form">
      <label for="blog-title">Title:</label>
      <input type="text" id="blog-title" required>

      <label>Main Image</label>
      <input type="file" id="main-image" accept="image/*">
      <input type="text" id="main-image-url" placeholder="Or enter image URL">

      <label>Other Images (optional, multiple)</label>
      <input type="file" id="other-images" accept="image/*" multiple>
      <input type="text" id="other-images-urls" placeholder="Or enter comma-separated image URLs">

      <label for="blog-content">Content:</label>
      <textarea id="blog-content" rows="8" required></textarea>

      <button type="submit">Publish Blog</button>
      <p id="post-msg" class="success-msg"></p>
    </form>
  </section>
</main>

<footer class="site-footer">

  </div>
</footer>
